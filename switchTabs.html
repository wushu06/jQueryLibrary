<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabs</title>
    <style>
        .hidden {
            display: none;
        }

    </style>
</head>
<body>
<div class="buttons">
    <button data-class=".tab-one">Tab one</button>
    <button data-class=".tab-two">Tab two</button>
    <button data-class=".tab-three">Tab three</button>

</div>
<div class="container-tab">
    <div class="tab-one">
        <h1>
            this is tab one
        </h1>
        <p>description</p>

    </div>
    <div class="tab-two hidden">
        <h1>
            this is tab two
        </h1>
        <p>description</p>

    </div>
    <div class="tab-three hidden">
        <h1>
            this is tab three
        </h1>
        <p>description</p>

    </div>

</div>


<script src="js/jquery-1.11.3.min.js"></script>
<script>
    $(function () {
       $('button').click(function () {
         $($(this).data('class')).show().siblings().hide();
       });

    });
</script>
</body>
</html>
