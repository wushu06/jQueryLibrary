<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Click here animation</title>
    <style>
        .container {
            position: relative;
        }
        .offer {
            width: 300px;
            height: 300px;
            background: #ccc;
            text-align: center;
            position: absolute;
            top: 0;
            left: 300px;
        }
        img {
            position: absolute;
            top:0;
            left: 0;

        }

    </style>
</head>
<body>
<div class="container">
    <img src="images/right-click-here-arrow.jpg" class="clickHere">
    <div class="offer">
        <h2>Offer</h2>

    </div>

</div>








<script src="js/jquery-1.11.3.min.js"></script>


<script>

    //using attr

    $(function () {

        //self invoked function
        (function animateOffer() {
           $('.clickHere').animate({
               top:'50px'
           },1000, function () {

               $(this).animate({
                   top: '0'
               },1000, function () {
                   animateOffer(); // infinite
               })

           })

        })();



    });


</script>
</body>
</html>
